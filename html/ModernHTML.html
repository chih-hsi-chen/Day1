<!DOCTYPE html>
<html>
    <head>
        <title>Day1</title>
    </head>
    <body>
        <img id = "image" src="https://i.imgur.com/D7wLmpq.jpg">
    </body>
    <script type="text/javascript">
        var image = document.getElementById("image");

        // 在image上增加一個"click"的事件監聽
        image.addEventListener('click', function() {
            alert("You clicked the image.");
        });
    </script>
</html>
